<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fire Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h4>Forest Fire Dashboard</h4>
        <p>Use the interactive charts below to see fire trends</p>
      </div>
    </div>
    <!-- The basis of this code was derived from the Belly Button Biodiversity challenge. I amended the code to make sense for our Forest Fire purposes and used Google AI to spot-check/resolve errors in the console -->
    <div class="row">
      <div class="col-md-12">
      <div id="fireFrequencyChart"></div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <h6>Total Acres Burned by Size Class (Filtered by Month)</h6>
        <select id="selMonth">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
          <option value="Unknown">Unknown</option>

        </select>
        <div id="monthChart"></div>  
      </div>
  
      <div class="col-md-6">
        <h6>Total Acres Burned by Size Class (Filtered by Decade)</h6>
        <select id="selDecade">
            <option value="1900s">1900s</option>
            <option value="1910s">1910s</option>
            <option value="1920s">1920s</option>
            <option value="1930s">1930s</option>
            <option value="1940s">1940s</option>
            <option value="1950s">1950s</option>
            <option value="1960s">1960s</option>
            <option value="1970s">1970s</option>
            <option value="1980s">1980s</option>
            <option value="1990s">1990s</option>
            <option value="2000s">2000s</option>  
            <option value="2010s">2010s</option>
            <option value="2020s">2020s</option>
           
        </select>
        <div id="decadeChart"></div> 
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
