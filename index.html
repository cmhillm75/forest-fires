<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fire Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Dropdown menu to select decade -->
  <div class="dropdown">
    <label for="decade-select">Select Decade:</label>
    <select id="decade-select">
      <option value="1900s">1900s</option>
      <option value="1910s">1910s</option>
      <option value="1920s">1920s</option>
      <option value="1930s">1930s</option>
      <option value="1940s">1940s</option>
      <option value="1950s">1950s</option>
      <option value="1960s">1960s</option>
      <option value="1970s">1970s</option>
      <option value="1980s">1980s</option>
      <option value="1990s">1990s</option>
      <option value="2000s">2000s</option>
      <option value="2010s">2010s</option>
      <option value="2020s">2020-2023</option>
    </select>
  </div>

  <!-- The div that holds the map -->
  <div id="map" class="map_container"></div>
  
  <!-- The div that holds the legend -->
  <div class="legend" id="legend"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Leaflet MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="fire.js"></script>
</body>
</html>
